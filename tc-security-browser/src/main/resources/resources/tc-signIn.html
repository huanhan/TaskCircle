<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    <h2>标准登陆页面</h2>
    <h3>表单登陆</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tbody><tr>
                <td>用户名:</td>
                <td><input name="username" type="text"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input name="password" type="password"></td>
            </tr>
            <tr>
                <td>图形验证码</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image?width=200">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input name="remember-me" type="checkbox" value="true"/>记住我</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
            </tbody>
        </table>
    </form>

    <h3>短信登陆</h3>
    <form action="/authentication/mobile" method="post">
        <table>
            <tbody><tr>
                <td>手机号:</td>
                <td><input name="mobile" type="text" value="13012345678"></td>
            </tr>
            <tr>
                <td>短信验证码</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/code/sms?mobile=13012345678">发送短信验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
            </tbody>
        </table>
    </form>

    <h3>社交登陆</h3>
    <a href="/qqLogin/callback.do">QQ登陆</a>
</body>
</html>
